<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace ="/fragments/head :: head">

</head>
<body>
<!--CSS customer-->
<link href="../static/css/style-login.css" rel="stylesheet" type="text/css" th:href="@{/css/style-login.css}">

<!-- Barra de navegación -->
<nav th:replace = "/fragments/navbar :: nav"></nav>

<section>

  <div class=" text-center d-flex justify-content-center align-items-center ">

    <div class="col-sm-8 login-container">
      <div class=" login-form">
        <div class="">

          <img src="../Noticia/Imagenes/perfil-.png" th:src="@{/Imagenes/perfil-.png}"/>
          <h2>Iniciar sesión</h2>
        </div>
        <hr>
        <form th:action="@{/logincheck}" method="post" class="">
          <div class="mb-3">
            <input type="text" class="form-control" name="nombreUsuario" placeholder="Nombre de usuario">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Contraseña">
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-dark"><i class="bi bi-box-arrow-in-right"></i> Ingresar</button>
          </div>
          <br>
          <span>¿Aun no estas registrado? <a th:href="@{/registro}"> Registrate!</a></span>
        </form>
      </div>
    </div>
  </div>
</section>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
