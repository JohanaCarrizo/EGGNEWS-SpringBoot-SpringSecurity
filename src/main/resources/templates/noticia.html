<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace ="/fragments/head :: head"></head>
<body>
<!--CSS customer-->
<link href="../static/css/style-noticia.css" rel="stylesheet" type="text/css" th:href="@{/css/style-noticia.css}">
<!-- Barra de navegaciÃ³n -->
<nav th:replace = "/fragments/navbar :: nav"></nav>

<section>
    <div class="modal fade show " aria-modal="true" style="display: block;">
        <div class="modal-dialog modal-xl py-5 modal-dialog-scrollable">
            <div class="modal-content d-flex justify-content-center align-items-center">
                <div class="modal-header">
                    <h1 th:text="${noticia.titulo}" class="modal-title"></h1>
                </div>
                <div class="modal-body">
                    <br>
                    <p th:text="${noticia.cuerpo}" style=" border: none;" disabled readonly></p>
                </div>
                <div class="modal-footer">
                    <a sec:authorize="hasAnyRole('PERIODISTA','ADMIN')" th:href="@{/admin/dashboard}" class="btn btn-secondary">Cerrar</a>
                    <a sec:authorize="hasRole('USUARIO')" th:href="@{/noticia/listar}" type="button" class="btn btn-secondary">Cerrar</a>
                </div>
            </div>
        </div>
    </div>
</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
